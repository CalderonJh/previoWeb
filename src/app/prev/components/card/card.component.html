<div>
  <div
    class="max-w-md bg-white border rounded-lg overflow-hidden shadow-md w-full"
  >
    <div class="bg-blue-300 px-4 py-3">
      <div class="flex items-center">
        <img
          src="assets/svg/smile.svg"
          alt="Foto de Perfil"
          class="h-10 w-10 rounded-full"
        />
        <h1 class="ml-2 text-lg font-semibold">{{ this.nombre }}</h1>
      </div>
    </div>

    <div class="p-4">
      <div class="flex items-center mb-4">
        <img
          src="assets/svg/email.svg"
          class="h-5 w-5 text-gray-400 mr-2"
          alt="una imagen x"
        />

        <strong class="mr-2">Correo:</strong>
        {{ this.correo }}
      </div>

      <div class="flex items-center mb-4">
        <img
          src="assets/svg/phone.svg"
          class="h-5 w-5 text-gray-400 mr-2"
          alt="una imagen x"
        />

        <strong class="mr-2">Tel√©fono:</strong>
        {{ this.telefono }}
      </div>

      <div class="flex items-center mb-4">
        <img
          src="assets/svg/love.svg"
          class="h-5 w-5 text-gray-400 mr-2"
          alt="una imagen x"
        />
        <strong class="mr-2 w-full">Gustos</strong>
      </div>
      <div class="flex flex-wrap mt-1 ml-8" *ngIf="this.gustos.length > 0; else noGustos">
        <span
          class="bg-gray-200 px-2 py-1 text-sm rounded-full mr-2 mb-2"
          *ngFor="let gusto of this.gustos"
        >
          {{ gusto.nombre }}
          {{ gusto.porcentaje > 0 ? "(" + gusto.porcentaje + "%)" : "" }}
        </span>
      </div>
      <ng-template #noGustos>
        <p class="text-gray-400 mr-2">No hay gustos registrados</p>
      </ng-template>
    </div>
  </div>
</div>
